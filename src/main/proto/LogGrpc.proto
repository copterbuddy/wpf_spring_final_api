syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;

package com.example.LogGrpc;

service LogGrpc {
    rpc AddActivityLog(LogRequest) returns(EmptyResponse);
}

message LogRequest{
    int32 actType = 1;
    string actDetail = 2;
    string actFullDetail = 3;
    string userId = 4;
    string comname = 5;
    string memo = 6;
    string errCode = 7;
    string errDesc = 8;
    string pageCode = 9;
    string pageName = 10;

}

message EmptyResponse{
}